<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>Big Musicjerk's Homepage</title>
</head>

<body>

  <h1>Welcome to the BIG Musicjerk</h1>
  <h2>This Week's Albums</h2>
  <p>Mandatory:</p>
  <a href="/albums/{{ mandatory.url }}">{{ mandatory.title }}</a>
  <img src="{{ mandatory.image_url }}" alt="{{ mandatory.image_description }}">
  <p>Optional:</p>
  <a href="/albums/{{ optional.url }}">{{ optional.title }}</a>
  <img src="{{ optional.image_url }}" alt="{{ optional.image_description }}">

  <h2>Our Album List:</h2>
  <a href="/albums/">Click Here!</a>
  <h2>Our Members:</h2>

    <ol id="member_list">
    {% for name in members %}
      <li><a href="{{ name.title() }}">{{ name.title() }}</a></li>
    {% endfor %}
    </ul>


  <h2>Our Rating Trend:</h2>
  <img src="/average_ratings_over_time.png" alt="Average Ratings Over Time">

</body>
</html>
