<!DOCTYPE html>
<html>


<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles/default.css" />
  <link rel="stylesheet" type="text/css" href="../styles/homepage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>Big Musicjerk's Homepage</title>
</head>

<body>
  <div class="header">
    <h1 class="head-text">BIG Musicjerk</h1>
    <div class="search-div">
      <input class="search-input" type="text" placeholder="Search..">
      <button class="search-button" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
  <div class="body-div">
    <div class="album-div">
      
        <h2>Our Album List:</h2>
      
      <a href="/albums/">Click Here!</a>
    </div>
    <div class="this-week-container">
      <div class="this-week">
          <div class="album-header">
            <h2>- This Week's Albums -</h2>
          </div>
          <div class="current-albums">
            <div class="mandatory">
              <p>Mandatory:</p>
              <a href="/albums/{{ mandatory.url }}">
                <div>
                  <img src="{{ mandatory.image_url }}" alt="{{ mandatory.image_description }}">
                  <div>
                    <p class="weekly-album-name">{{ mandatory.title }}</p>
                    <p class="weekly-album-artist">{{ mandatory.artist }}</p>
                  </div>
                </div>       
              </a>
            </div>
            <div class="optional">
                <p>Optional:</p>
                <a href="/albums/{{ optional.url }}">
                  <div>
                    <img src="{{ optional.image_url }}" alt="{{ optional.image_description }}">
                    <div class="album-info">
                      <p class="weekly-album-name">{{ optional.title }}</p>
                      <p class="weekly-album-artist">{{ optional.artist }}</p>
                    </div>
                  </div>
                </a>
              </div>
          </div>
          <div>
              <h2>Our Rating Trend:</h2>
              <img src="/average_ratings_over_time.png" alt="Average Ratings Over Time">    
          </div>
      </div>
    </div>
    
    <div class="members-div">
      <h2>Our Members:</h2>

      <ol id="member_list">
      {% for name in members %}
        <li><a href="{{ name.title() }}">{{ name.title() }}</a></li>
      {% endfor %}
      </ul>
    </div>
    
    
  </div>
  <div class="footer">

  </div>
</body>
</html>
