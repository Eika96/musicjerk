<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>{{ album.title }}</title>
</head>

<body>

  <div style="width:100%;">
    <h1>{{ album.title }}</h1>
    <h2>by {{ album.artist }}</h2>
    <p>{{ album.summary }}</p>
    <img src="{{ album.image_url }}" style="max-width:50%; max-height:50%;" alt="{{ album.image_description }}">
  </div>

</body>
</html>
