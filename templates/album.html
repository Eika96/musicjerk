<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/styles/default.css" />
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>{{ album.title }}</title>
</head>

<body>

  <div>
    <div style="width:100%">
      <h1>{{ album.title }}</h1>
      <h2>by {{ album.artist }}</h2>
      <p>{{ album.summary }}</p>
    </div>
    <div style="width:100%; float:left">
      <img src="{{ album.image_url }}" style="max-width:50%; max-height:50%;" alt="{{ album.image_description }}">
      <iframe src="https://open.spotify.com/embed/album/{{ album.spotify_id }}" width="500" height="500" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div style="width:45%; float:left">
      <h1>Genres:</h1>
      <ol id="genre_list">
      {% for genre in album.genres %}
        <li>{{ genre }}</li>
      {% endfor %}
      </ul>
    </div>
    <div style="width:45%; float:right">
      <h1>Styles:</h1>
      <ol id="album_list">
      {% for style in album.styles %}
        <li>{{ style }}</li>
      {% endfor %}
      </ul>
    </div>
  </div>

</body>
</html>
